<!DOCTYPE html>
<html>
<style>

</style>
<head>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
</head>
    <body>
        <h2 id="fish_text">Time to fish!</h2>

        <div class="mask">
            <img src="pattern_uroko.png" style="height: 20em; z-index: 1; transform: scale(100%) translateY(15%);" class="reveal" id="reveal">
            <img src="" alt="" id="fish_dom" style="transform: scale(70%); filter: drop-shadow(0.5em 0.5em 0px black); z-index: 2;">
        </div>

        <div id="catch-bar" class="catch-bar">
            <span id="red" class="red"></span>
            <span id="orange" class="orange"></span>
            <span id="yellow" class="yellow"></span>
            <span id="green" class="green"></span>

            <span id="marker" class="marker"></span>
        </div>

        <div style="margin: auto; text-align: center;"><button onclick="catchFish()">Catch fish!</button></div>

        <script type="text/javascript" src="main.js"></script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
    </body>
</html>
